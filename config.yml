- name: Internet service provider
  description: |
    The internet is made out of millions so called autonomous networks. Each of them can exist on its own. The connetions between them is the so called internet. Without these connections you could only reach services hosted in your ISPs network. So it's a must that every ISP provides IPv6 to their customers for the best experience.
