- name: Cloud
  description: |
    Cloud is a very vague term. I'd describe the cloud as a service hosted by another company which you can use. It mainly consists out of two typed: Infrastructure as a service (IaaS) and software as a service (SaaS). The basic business model is: You insert some coins and a VPS or Wordpress blog falls out. Because there are so many sytems IPv6 is necessary to provide each system with a publicly reachable address.
